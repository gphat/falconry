<!DOCTYPE html>
<html>
 <head>
  <script src="http://yui.yahooapis.com/3.5.1/build/yui/yui-min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/global.js"></script>
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
 </head>
 <body>
  <h1>Falconry</h1>
  <h2>Queues</h2>
  <div class="well">
   <form class="form-inline" style="margin-bottom: 0">
    <fieldset>
     <input type="text" id="host" name="host" value="http://127.0.0.1:2223/stats.json">
     filtered by
     <input type="text" id="filter" name="filter" placeholder="foo*">
     every
     <input type="text" id="refresh" name="refresh" value="5">(s)
    </fieldset>
   </form>
  </div>
  <div id="data" class=""></div>
     <div class="">
      <h2>Global Stats</h2>
      <div class="yui3-g global">

       <div class="row">
        <div class="span3">
         <label>Version:</label><span>XXX</span>
        </div>
        <div class="span3">
         <label>Uptime:</label><span>XXX</span>
        </div>
        <div class="span3">
         <label>Queues Created:</label><span id="queue_creates"></span>
        </div>
        <div class="span3">
         <label>Queues Deleted:</label><span id="queue_deletes"></span>
        </div>
       </div>

       <div class="row">
        <div class="span3">
         <label>Current Items:</label><span id="items"></span>
        </div>
        <div class="span3">
         <label>Total Items:</label><span id="total_items"></span>
        </div>
        <div class="span3">
         <label>Current Connections:</label><span id="connections"></span>
        </div>
        <div class="span3">
         <label>Total Connections:</label><span id="total_connections"></span>
        </div>
       </div>

       <div class="row">
        <div class="span3">
         <label>Bytes:</label><span id="bytes"></span>
        </div>
        <div class="span3">
         <label>Get Commands:</label><span id="cmd_get"></span>
        </div>
        <div class="span3">
         <label>Set Commands:</label><span id="cmd_set"></span>
        </div>
        <div class="span3">
         <label>Peek Commands:</label><span id="cmd_peek"></span>
        </div>
       </div>

       <div class="row">
        <div class="span3">
         <label>Get Hits:</label><span>get_hits</span>
        </div>
        <div class="span3">
         <label>Get Misses:</label><span id="get_misses"></span>
        </div>
        <div class="span3">
         <label>Bytes Read:</label><span id="bytes_read"></span>
        </div>
        <div class="span3">
         <label>Bytes Written:</label><span id="bytes_written"></span>
        </div>
       </div>

       <div class="row">
        <div class="span3">
         <label>Get Timeout Dropped:</label><span id="cmd_get_timeout_dropped"></span>
        </div>
        <div class="span3">
         <label>Get Open Dropped:</label><span id="cmd_get_open_dropped"></span>
        </div>
        <div class="span3">
         <label>XXX:</label><span id=""></span>
        </div>
        <div class="span3">
         <label>XXX:</label><span id=""></span>
        </div>
       </div>
      </div>
     </div>
     <h2>Features</h2>
     <ul>
      <li>signal refreshing</li>
      <li>sparklines</li>
      <li>footer with totals</li>
     </ul>
 </body>
 <!-- Y.Array.reduce( list.get('total_items'), 0, function(val, cur) { return val + cur; }); -->
</html>
